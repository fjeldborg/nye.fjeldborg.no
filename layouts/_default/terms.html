{{ define "main" }}
<main>
  <h2>TERMS.html</h2>
  <h1>{{ .Title }}</h1>
  <div>
    {{ $data := .Data }}
    {{ range $key, $value := .Data.Terms }}
    <div>
      <h3>
        <a href="/{{ $data.Plural }}/{{ $key | urlize }}">
          {{ $key }}
        </a>
      </h3>
      <p>{{ len $value }} posts.</p>
    </div>
    {{ end }}
  </div>
</main>
{{ end }}
